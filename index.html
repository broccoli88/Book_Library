<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Book Library</title>
		<script src="book-library.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Rozha+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>My Book Library</h1>
				<h2>KiAi Books</h2>
				<form id="book-search">
					<input
						type="text"
						class="input--style"
						placeholder="Serch library..."
					/>
				</form>
			</header>
			<main>
				<div id="library">
					<div id="toggle-buttons">
						<input type="checkbox" id="hide-books" />
						<label for="hide-books">Hide Books</label>
						<input type="checkbox" id="show-favorite" />
						<label for="show-favorite">Show Favorite</label>
					</div>
					<ul id="book-list">
						<h2>Book List</h2>
						<li isFav="true" class="book book--style">
							<span class="title">Loki</span>
							<button class="remove button--style">remove</button>
						</li>
						<li isFav="false" class="book book--style">
							<span class="title">Loki 2.0</span>
							<button class="remove button--style">remove</button>
						</li>
						<li isFav="false" class="book book--style">
							<span class="title">Loki 3.0</span>
							<button class="remove button--style">remove</button>
						</li>
						<li isFav="false" class="book book--style">
							<span class="title">Loki 4.0</span>
							<button class="remove button--style">remove</button>
						</li>
					</ul>
				</div>

				<form id="add-books">
					<input
						id="titleInput"
						class="input--style"
						type="text"
						placeholder="Add book"
					/>
					<button class="button--style" id="add-button">Add</button>
				</form>
			</main>
		</div>
	</body>
</html>
